</head>

          <div class="col coluna coluna-par">Column</div>

          <div class="col coluna coluna-par">Column</div>

          <div class="col coluna coluna-impar">Column</div>

        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
